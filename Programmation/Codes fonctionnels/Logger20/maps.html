<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
	var mapnik         = new OpenLayers.Layer.OSM();
	var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
	var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
	var position       = new OpenLayers.LonLat(13.41,52.52).transform( fromProjection, toProjection);
	var vectorLayer    = new OpenLayers.Layer.Vector("Vector Layer");
	var zoom           = 5; 
	
	var points = [];
	
	var style_green = {
        strokeColor: "#FF0000",
        strokeOpacity: 0.7,
        strokeWidth: 6
    };
 
      function init() {
        map = new OpenLayers.Map("basicMap");
        map.addLayer(mapnik);
        map.setCenter(position, zoom );
		
		map.addLayer(vectorLayer);
      }
	  
	  function newPos(x,y) {
        var position = new OpenLayers.LonLat(x,y).transform(fromProjection, toProjection);
        map.setCenter(position, map.getZoom());
		
		points.push(new OpenLayers.Geometry.Point(x,y).transform(fromProjection, toProjection));
		var lineString = new OpenLayers.Geometry.LineString(points);
		var lineFeature = new OpenLayers.Feature.Vector(lineString, null, style_green);

		vectorLayer.addFeatures([lineFeature]);
	}
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
</html>
